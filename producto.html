<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link
        href="https: //fonts.googleapis.com/css2? family= Inspiración & family= Krub:wght@400;700 & family= Staatliches & display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navegacion">
        <a class="navegacion__enlace" href="index.html">Tienda</a>
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
        <a class="navegacion__enlace navegacion__enlace--activo" href="producto.html">Carrito</a>
    </nav>

    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="Logotipo">
        </a>
    </header>

    <main class="contenedor">
        <h1 id="titulo-principal">Remeras elegidas</h1>
        <h2 id="carrito-vacio" class="carrito-vacio disabled">Tu carrito está vacío</h2>
        <div id="grid" class="grid disabled">    

        </div>

        <div id="carrito-acciones" class="camisa-contenido-acciones disabled">
            <div class="camisa-boton-derecha">
                <button id="vaciar-carrito" class="camisa-acciones-borrar formulario__input">Vaciar carrito</button>
            </div>
            <div class="camisa-boton-derecha">
                <div class="camisa-total formulario__campo-total">
                    <small>Total:</small>
                    <small id="precioTotal"></small>
                </div>
                <button id="compra-realizada" class="camisa-boton-comprar formulario__input">Comprar carrito</button>
            </div>
        </div>
        <h2 id="carrito-comprado" class="compra-realizada disabled">Gracias por su compra</h2>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="./js/producto.js"></script>
    </main>
</body>
<footer class="footer">
    <p class="footer__texto">Front End Store - Todos los derechos reservados - 2023</p>
</footer>

</html>
